<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./images/clouds.png" />
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top" 
        style="background-color: #dcf4ff;"
    >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">WeatherApp</a>
          <button 
            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarNavAltMarkup" 
            aria-controls="navbarNavAltMarkup" 
            aria-expanded="false" 
            aria-label="Toggle navigation"
            >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" 
            id="navbarNavAltMarkup"
            >
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Сurrent weather</a>
              <a class="nav-link" href="./ThreeHourForecast.html">3 hour forecast</a>
            </div>
          </div>
        </div>
      </nav>

    <form class="row g-3">
        
    <div class="card">
        <div class="searchBox col-auto">
            <input 
                type="text" 
                class="searchText mb-3" 
                placeholder="Enter city name"
                spellcheck="false"
            >

            <div class="col-auto">
                <button type="submit" class="btn mb-3">
                    <img 
                        src="./images/search.png" 
                    >
                </button>
            </div>
        </div>

        <div class="error">Please enter a valid city name.</div>

        <div class="weather">
            <img 
                src="./images/clouds.png" 
                class="weatherIcon"
            >
            <h1 class="temperature">24°C</h1>
            <h2 class="city">Chernihiv</h2>

            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png">
                    <div class="colText">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./images/wind.png">
                    <div class="colText">
                        <p class="wind">15 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
    <script src="./script.js"></script>
</body>
</html>
